name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # =========================
          # Identity
          # =========================
          user: hardikkothari2023
          config_timezone: Asia/Kolkata

          # =========================
          # ðŸ”¥ THEME & LOOK (THIS CHANGES EVERYTHING)
          # =========================
          template: terminal
          config_display: large
          config_padding: 18
          config_octicon: yes

          # Neon accent colors
          config_color_background: 0d1117
          config_color_text: c9d1d9
          config_color_title: 58a6ff
          config_color_icon: 7ee787
          config_color_border: 30363d

          # =========================
          # Base sections
          # =========================
          base: header, activity, community, repositories, metadata

          # =========================
          # Contributions (3D calendar)
          # =========================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # =========================
          # Languages (colorful bars)
          # =========================
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes

          # =========================
          # Topics (AI / Data / Agentic AI)
          # =========================
          plugin_topics: yes
          plugin_topics_limit: 24
          plugin_topics_mode: mastered

          # =========================
          # Coding activity (graphs)
          # =========================
          plugin_lines: yes
          plugin_followup: yes

          # =========================
          # Stars & credibility
          # =========================
          plugin_stars: yes
          plugin_stars_limit: 6

name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Daily update
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # üîê IMPORTANT: Use Personal Access Token
          token: ${{ secrets.METRICS_TOKEN }}

          # =========================
          # Base configuration
          # =========================
          user: hardikkothari2023
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # =========================
          # Layout & Look (clean + elite)
          # =========================
          config_display: large
          config_padding: 16
          config_octicon: yes

          # =========================
          # Contributions (3D-style calendar)
          # =========================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # =========================
          # Languages (stable & accurate)
          # =========================
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_ignored: html, css

          # =========================
          # Topics (AI / Data / Agentic AI)
          # =========================
          plugin_topics: yes
          plugin_topics_limit: 20
          plugin_topics_mode: mastered

          # =========================
          # Coding depth & continuity
          # =========================
          plugin_lines: yes
          plugin_followup: yes

          # =========================
          # Stars & credibility
          # =========================
          plugin_stars: yes
          plugin_stars_limit: 5
